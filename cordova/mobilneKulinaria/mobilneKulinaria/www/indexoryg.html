<!DOCTYPE html>
<html>
    <head>
    <!--
        Zgodnie z potrzebami dostosuj zasady ochrony zawartości w metatagu poniżej. Dodaj element „unsafe-inline” do elementu default-src, aby włączyć wbudowany kod JavaScript.
        Aby dowiedzieć się więcej, zobacz http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>mobilneKulinaria</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Łączenie z urządzeniem</p>
                <p class="event received">Urządzenie jest gotowe</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <!-- Aby rozwiązanie RequireJS mogło działać w aplikacji systemu Windows, należy użyć atrybutu „async” -->
        <script type="text/javascript" data-main="scripts/startup" src="lib/require.2.1.8.js" async></script>
    </body>
</html>
